<p>
  buy-flight works!
</p>
<table *ngIf=" showBuyFlight" class="table table-bordered table-condensed table-responsive">
  <tbody>
    <!-- display variable flights in component class-->
    <tr *ngFor=" let flight of flights">
      <td>{{flight.id }}</td>
      <td>{{flight.flightNumber }}</td>
      <td>{{flight.origin }}</td>
      <td>{{ flight.destination}}</td>
      <td>{{flight.departDay }}</td>
      <td>{{flight.departTime }}</td>
      <td>{{ flight.arriveDay}}</td>
      <td>{{flight.arriveTime }}</td>
    </tr>
  </tbody>
</table>
<!-- child action calls parent function(event handler) to update parent property-->
<a (click)="onClickBuyFlights()"> toggle table</a>
