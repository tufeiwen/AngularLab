<table *ngIf="showBuyFlights" class="table table-bordered table-condensed table-responsive">
  <thead><tr><th>Flight</th><th>From</th><th>To</th><th>Departure Day</th><th>Departure Time</th><th>Arrival Day</th><th>Arrival Time</th><th>Price</th></tr></thead>
  <tbody>
  <tr *ngFor="let flight of flights">
    <td>{{flight.flightNumber}}</td>
    <td>{{flight.origin}}</td>
    <td>{{flight.destination}}</td>
    <td>{{flight.departDay}}</td>
    <td>{{flight.departTime}}</td>
    <td>{{flight.arriveDay}}</td>
    <td>{{flight.arriveTime}}</td>
    <td>{{flight.price}}</td>
  </tr>
  </tbody>
</table>

<a (click)="onClickBuyFlights()">Toggle Flights</a>
